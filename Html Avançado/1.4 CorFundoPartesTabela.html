<!-- <TR BGCOLOR = "cor"> ou <TD BGCOLOR = "cor"> -->


<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando cor de fundo nas linhas em partes da tabela</title>
</head>
<body>
    <TABLE BORDER="3" 
	BORDERCOLOR="FF6600">
		<TR BGCOLOR="CCFFFF">
			<TD> Nome </TD>
			<TD> Sobrenome </TD>
		<TR>
			<TD> Anna </TD>
			<TD> Santos </TD>
		<TR>
			<TD> Vanessa </TD>
			<TD BGCOLOR="CCFFFF"> Medeiros </TD>
	</TABLE>
</body>
</html>
