<!-- Valores de TYPE-->
<!-- Image = Criar um botão de enviar baseado em uma imagem especifica cuja URL é fornecida-->
<!-- Button = Cria um botão para ser pressionado. O atributo deve ser o nome do botão-->
<!-- Radio = Cria um botão de escolha única-->
<!-- File = Criar um controle para a seleção de arquivo. O valor do atributo deve ser configurado como nome do arquivo-->
<!-- Submit = Cria botão de Enviar-->
<!-- Text = Cria um campo de texto em uma linha -->
<!-- Checkbox = Cria caixa de seleção -->
<!-- Reset = Cria um botão de reset que limpa os campos-->
<!-- Password = Cria um campo de texto sem exibir o que está sendo digitado-->
<!-- Hidden = Cria um controle oculto -->

<!-- Inserindo um campo com senha -->

<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando Formulario com Senha</title>
</head>
<body>
    <FORM ACTION="email@email.com" METHOD="get">
        <P><FONT FACE="Calibri"> Nome: <INPUT TYPE=text NAME="Nome" Size="25" MAXLENGHT="50"></FONT></P>
        <P> Nº Do Cartão: <INPUT TYPE=text NAME="nome" Size="16" maxlength="16"></P>
        <P> Senha: <INPUT TYPE=password NAME="Senha" Size="6" maxlength="16"></P>
    </FORM>
</body>
</html>
