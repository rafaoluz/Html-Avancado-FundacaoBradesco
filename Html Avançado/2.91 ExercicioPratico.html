<body>
    <FORM ACTION="email@email.com" METHOD="get">
        <H1><FONT COLOR="BLUE">Formulário para Cadastro</FONT></H1>
		<P><FONT FACE="CALIBRI"> Nome: <INPUT TYPE=TEXT  NAME="nome" SIZE="15" MAXLENGHT="30"></P>

        <P> Login: <INPUT TYPE=text NAME="login" SIZE="15" MAXLENGHT="30"></P>
        <P> Senha: <INPUT TYPE=text NAME="senha" SIZE="15" MAXLENGHT="30"></P>
        <P><INPUT TYPE=submit VALUE="Enviar">        <INPUT TYPE=reset VALUE="Limpar"></P>   
</body>
