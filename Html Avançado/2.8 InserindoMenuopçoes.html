<!-- Lista de Menu com a TAG <SELECT></SELECT> -->

<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo Menu de opçoes</title>
</head>
<body>
    <H3>EXEMPLO DE LISTA DE OPÇÕES</H3>
    <H4>Escolha a cidade que deseja conhecer</H4>
    <FORM>
        <SELECT NAME="cidades" SIZE="4">
            <OPTION>Londres 
            <OPTION>Paris
            <OPTION>Roma 
            <OPTION>Madri
        </SELECT>
    </FORM>
</body>
</html>
