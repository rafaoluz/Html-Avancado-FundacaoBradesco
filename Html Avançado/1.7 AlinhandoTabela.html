<!-- Alinhando a tabela-->
<!-- <TABLE ALIGN="left" | "right" | "center">TEXTO</TABLE>-->
<!-- <TD></TD> = Responsável por criar as células -->
<!-- <TR></TR> = Responsável por criar as linhas -->

<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhando Tabela</title>
</head>
<body>
    <TABLE BORDER="3" ALIGN="right"> <!--ALIGN = Define o alinhamento da tabela-->
        <TR BGCOLOR=#E0EEEE>
            <TD>NOME</TD>
            <TD>SOBRENOME</TD>
        <TR>
            <TD>Anna</TD>
            <TD>Santos</TD>
    </TABLE>
</body>
</html>
