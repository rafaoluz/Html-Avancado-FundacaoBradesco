<!-- <TABLE BORDER="n de pixels"> -->
<!-- BORDER = Determina a borda em volta da tabela-->

<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Borda</title>
</head>
<body>
    <TABLE BORDER="2"> <!--Define o tamanho da borda que fica em volta da tabel-->
		<TR>
			<TD>Nome</TD>
			<TD>Sobrenome</TD>
		<TR>
			<TD>Anna</TD>
			<TD>Santos</TD>
		<TR>
			<TD>Vanessa</TD>
			<TD>Medeiros</TD>
	</TABLE>
</body>
</html>
