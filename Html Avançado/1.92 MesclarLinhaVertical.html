<!-- ROWSPAN = Mesclar uma cÃ©lula em mais de uma coluna
O valor para este atributo deve ser espeicificado em numeros-->
<!-- <TD ROWSPAN="numero das linhas para mesclar na Vertical"> -->

<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando linhas Deitado</title>
</head>
<body>
    <TABLE WIDTH=300 HEIGHT="20%" BORDER="2">
        <TR BGCOLOR="E0EEEE">
            <TD ALIGN="LEFT"><b> Nome </b></TD>
            <TD ALIGN="CENTER" VALIGN="TOP"><b> Sobrenome </b></TD>
        <TR>
            <TD ALIGN="CENTER"><b> Anna </b></TD>
            <TD ALIGN="RIGHT" rowspan="3"><b> Santos </b></TD>
        <TR>
            <TD ALIGN="CENTER" VALIGN="BOTTOM"><b> Vanessa </b></TD>
        </TABLE>
</body>
</html>
