<!-- CELLPADDING = Especifica o espaço entre os dados 
da tabela e a borda das celulas -->

<!-- <TABLE CELLPADDING="valor"> -->

<!--Alinhamento dos dados dentro da celula
<TD Align="right"> | "center" | "left"    -->    

<!-- VALIGN = Indica o alinhamento vertical dentro das células de uma linha. 
Pode ser superior (VALIGN=top), inferior (VALIGN=bottom), ou centralizado (VALIGN=center). -->

<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaçamento entre os dados e a celula</title>
</head>
<body>
    <TABLE WIDTH="300" HEIGHT="25%" BORDER="4" CELLSPACING="10" CELLPADDING="10">
        <TR BGCOLOR= #E0F8E0>
                <TD ALIGN="center" VALIGN ="top" HEIGHT="40" COLSPAN="2"><FONT FACE= "Comic Sans MS"><B>CADASTRO DE CLIENTES</B></TD>
        <TR BGCOLOR= #E0EEEE>
                <TD Align="right"><FONT FACE= "Calibri"><B>Nome</B></TD>
                <TD><FONT FACE= "Calibri"><B>Sobrenome</B></TD>
        <TR>
                <TD ALIGN="left"><FONT FACE= "Calibri">Anna</FONT></TD>
                <TD VALIGN ="bottom"><FONT FACE= "Calibri">Santos</FONT></TD>
        <TR BGCOLOR = #E0EEEE>
                <TD VALIGN ="center"><FONT FACE= "Calibri"><b>Vanessa</b></FONT></TD>
                <TD ALIGN="center"><FONT FACE= "Calibri">Medeiros</FONT></TD>
</TABLE>
</body>
</html>
