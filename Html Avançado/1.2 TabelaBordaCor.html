<!-- BORDER = Determina a borda em volta da tabela-->
<!-- <TABLE BORDERCOLOR="cor"> Determina a cor da borda da tabela -->



<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com bordas utilizando cor</title>
</head>
<body>
    <BODY>
        <TABLE BORDER="2"     
        BORDERCOLOR="Blue"> <!--Definindo a cor da Borda da Tabela-->
            <TR>
                <TD>Nome</TD>
                <TD>Sobrenome</TD>
            <TR>
                <TD>Anna</TD>
                <TD>Santos</TD>
            <TR>
                <TD>Vanessa</TD>
                <TD>Medeiros</TD>
        </TABLE>
</body>
</html>
