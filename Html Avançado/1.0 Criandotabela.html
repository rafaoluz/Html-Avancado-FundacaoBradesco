<!-- Tag <TABLE> utilizada para criar tabelas -->
<!-- <TD></TD> = Responsável por criar as células -->
<!-- <TR></TR> = Responsável por criar as linhas -->

<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criando uma tabela</title>
</head>
<body>
    <TABLE>
        <TR>
           <TD> Nome </TD>
           <TD> Sobrenome </TD>
        <TR>
           <TD> Anna </TD>
           <TD> Santos </TD>
           <TD>Rafael</TD>
        <TR>
           <TD> Vanessa </TD>
           <TD> Medeiros </TD>
           <TD> Luz </TD>          
     </TABLE>
</body>
</html>
